<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Hub - Free Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #0f172a;
            --sidebar-bg: #1e293b;
            --chat-bg: #0f172a;
            --msg-user: #3b82f6;
            --msg-ai: #334155;
            --text-color: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            display: flex;
            height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(255,255,255,0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .model-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: #94a3b8;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            text-align: left;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .model-btn:hover, .model-btn.active {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }

        /* Chat Area */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            font-weight: 600;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 15px;
            line-height: 1.5;
            font-size: 0.95rem;
        }

        .user-msg {
            align-self: flex-end;
            background-color: var(--msg-user);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .ai-msg {
            align-self: flex-start;
            background-color: var(--msg-ai);
            color: #e2e8f0;
            border-bottom-left-radius: 2px;
        }

        /* Input Area */
        .input-area {
            padding: 20px;
            background-color: var(--sidebar-bg);
            display: flex;
            gap: 10px;
        }

        .input-area input {
            flex: 1;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            background: #0f172a;
            color: white;
            outline: none;
        }

        .send-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
        }

    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo"><i class="fa-solid fa-robot"></i> AI Hub Pro</div>
        
        <p style="color:#64748b; font-size:0.8rem; margin-bottom:10px;">SELECT MODEL</p>
        
        <button class="model-btn active" onclick="selectModel('GPT-4o')">
            <i class="fa-solid fa-bolt"></i> ChatGPT 4o
        </button>
        <button class="model-btn" onclick="selectModel('Gemini Pro')">
            <i class="fa-brands fa-google"></i> Gemini Pro 1.5
        </button>
        <button class="model-btn" onclick="selectModel('Perplexity')">
            <i class="fa-solid fa-search"></i> Perplexity
        </button>
    </div>

    <div class="chat-container">
        <div class="chat-header" id="headerTitle">Current Model: ChatGPT 4o</div>
        
        <div class="chat-box" id="chatBox">
            <div class="message ai-msg">
                Hello! I am connected to your premium AI accounts. Select a model from the left and ask me anything.
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message here...">
            <button class="send-btn" onclick="sendMessage()"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        let currentModel = 'GPT-4o';

        function selectModel(model) {
            currentModel = model;
            document.getElementById('headerTitle').innerText = `Current Model: ${model}`;
            
            // Highlight active button
            document.querySelectorAll('.model-btn').forEach(btn => btn.classList.remove('active'));
            event.currentTarget.classList.add('active');
            
            // Optional: Clear chat or show model switch message
            addMessage('ai', `Switched to ${model}. How can I help?`);
        }

        function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if (!text) return;

            // 1. Show User Message
            addMessage('user', text);
            input.value = '';

            // 2. Simulate AI Response (Here you need API connection)
            showTypingIndicator();

            setTimeout(() => {
                // ME TIKATA THAMAI API CONNECT KARANNA ONE
                let response = "";
                if(currentModel === 'GPT-4o') response = "This is a simulated response from ChatGPT 4o.";
                else if(currentModel === 'Gemini Pro') response = "This is a simulated response from Gemini Pro.";
                else response = "This is a simulated response from Perplexity.";

                removeTypingIndicator();
                addMessage('ai', response);
            }, 1500);
        }

        function addMessage(sender, text) {
            const box = document.getElementById('chatBox');
            const div = document.createElement('div');
            div.className = `message ${sender}-msg`;
            div.innerText = text;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        function showTypingIndicator() {
            const box = document.getElementById('chatBox');
            const div = document.createElement('div');
            div.className = 'message ai-msg';
            div.id = 'typing';
            div.innerText = 'Thinking...';
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        function removeTypingIndicator() {
            const typing = document.getElementById('typing');
            if(typing) typing.remove();
        }

        // Allow Enter key to send
        document.getElementById('userInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
